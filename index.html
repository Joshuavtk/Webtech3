<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game_info_top">

        <h1>Javascript memory</h1>

        <p>Verlopen tijd: <span id="time_total">64</span> seconden.</p>
        <p>Gevonden kaart-paren: <span id="pairs_found">1</span></p>
        <p>Resterende toontijd: </p>
    </div>

    <div class="game">
        <div class="game_block">
            <div class="block_inner">
                *
            </div>
        </div>
    </div>

<div class="scorelist">

    <h3>Top vijf</h3>
    <ol>
        <li>Barack Obama: 200</li>
        <li>Bernie Sanders: 300</li>
        <li>Hillary Clinton: 400</li>
        <li>Donald Trump: 500</li>
        <li>Jeb Bush: 600</li>
    </ol>

    <p><b>Gemiddelde speeltijd:</b> 0s (64s)</p>

    <p>
        <b>Karakter op kaarten:</b>
        <select>
            <option default>*</option>
        </select>
    </p>

    <p>
        <b>Afmeting bord:</b>
        <select>
            <option default>6</option>
        </select>
    </p>


<div class="color_selectors">

    <label for="card_color_default">
        Kaartkleur
        <input type="color" id="card_color_default" name="card_color_default">
    </label>

    <label for="card_color_opened">
	<br / >Open
        <input type="color" id="card_color_opened" name="card_color_opened">
    </label>

    <label for="card_color_found">
	<br />Gevonden
        <input type="color" id="card_color_found" name="card_color_found">
    </label>
</div>

    <br />
    <input type="button" value="Nieuw Spel">

</div>

    <script src="main.js"></script>

</body>
</html>
